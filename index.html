<!DOCTYPE html>
<html>

<head>
    <title>HangmanScratch</title>
</head>

<body>
    <h1>Hang Man! Guess the word</h1>
    <p id="field">_ _ _ _ _</p>
    <p id="guessed">Guessed letters:</p>
    <p id="tries">Remaining Tries:</p>
    <h2 id="res">Keep Playing!!</h2>
    <h2 id="actualWord"></h2>
    <p id="win">Wins: 0</p>
    <p id="los">Loses: 0</p>
    <audio id="winningSound">
        <source src="assets/audios/Cheer.mp3" type="audio/mp3">
    </audio>
    <audio id="gameOverSound">
        <source src="assets/audios/Ta_Da.mp3" type="audio/mp3">
    </audio>

    <script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>

</html>
